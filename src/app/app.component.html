<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
<form [formGroup]="skillForm" novalidate id="formId">
  <div class="form-group">
      <ejs-datetimepicker formControlName="date" (change)="onChange($event)" (blur)="onBlur()" name="date" placeholder='Select a date' floatLabelType='Always'>
      </ejs-datetimepicker>
  </div>
  <div *ngIf="skillForm.controls['date'].hasError('required') && skillForm.controls['date'].touched" class="alert alert-danger">Date value is required</div>
  <div *ngIf="skillForm.controls['date'].value" class="alert alert-success">
       </div>
<div id='valid'></div>
</form>

  <ejs-datetimepicker id='datetimepicker1' placeholder='Select a date' [value]='dateValue2' [min]='minDate' [max]='maxDate' format ='yyyy.MM.dd HH:mm'></ejs-datetimepicker>-->
 <div><canvas #pieChart width="600" height="200">{{ PieChart }}</canvas>
  <canvas #chart width="600" height="400">{{ Chart }}</canvas>
  
</div> 
</div>
